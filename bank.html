<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class="container mx-auto">
    <header>
      <h1 class="text-5xl mt-6 text-center mb-5">Lets get some <span class="text-violet-600">money</span></h1>
     </header>
     <main>
        <section class="mt-8">
          <div class="grid grid-cols-3 gap-4 w-9/11 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
              <h4 class="text-2xl">Deposite</h4>
              <h2 class="text-5xl">$<span id="depositeValue"> 00</span></h2>
            </div>
            <div class="bg-green-400 p-8 rounded-xl">
              <h4 class="text-2xl">Withdraw</h4>
              <h2 class="text-5xl">$<span id="withdrawValue"> 00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
              <h4 class="text-2xl" >Balance</h4>
              <h2 class="text-5xl" >$ <span  id="Balance">2730</span></h2>
            </div>
          </div>
        </section>


        <section class="mt-8 mb-5">
          <div class="grid grid-cols-2 gap-4 w-9/11 mx-auto ">
            <div class="bg-blue-400 p-8 rounded-xl">
              <h4 class="text-2xl text-white">Please Deposite</h4>
              <div class="submit-area " >    
                <input id="depositInput" class="w-9/12 block px-3 username" type="text"  placeholder="deposite"><br>
                <button  id="btnDeposite" class="bg-amber-400 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg">deposite</button>
              </div>
            </div>
            <div class="bg-pink-400 p-8 rounded-xl">
              <h4 class="text-2xl text-white">Please Withdraw</h4>
              <div class="submit-area" >
                <input id="withdrawInput" class="w-9/12 block px-3  username" type="text"  placeholder="withdraw"><br>      
                <button  id="btnWithdraw" class="bg-amber-400 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg ">withdraw</button>
              </div>
            </div>
          
          </div>
        </section>
     </main>
   </div>
   <!-- <script src="./js/deposit.js"></script> -->
   <!-- <script src="./js/withdwar.js"></script> -->
   <script src="./js/bank.js"></script>
</body>
</html>
