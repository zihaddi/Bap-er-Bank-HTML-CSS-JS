<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl mt-6 text-center">Welcome to your <span class="text-violet-600">Bap er Bank</span></h1>
   </header>

   <main>
      <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
        <div id="submit-area" >
          <h4 class="text-3xl">Welcome to login area</h4>
          <input class="w-9/12 block px-3" id="username" type="text"  placeholder="Enter name"><br>
           <input class="w-9/12 block px-3" id="password" type="password"  placeholder="Enter Password" ><br> 
          <button  id="btnSubmit" class="bg-amber-400 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg">Submit</button>
        </div>
      </section>
   </main>
   <script src="./js/login.js"></script>
</body>
</html>
